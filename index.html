<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video id="myVideo" width="640" height="360" controls>
        <source src="https://cdn.discordapp.com/attachments/1196112588359073882/1276709556344590347/IMG_2768.MP4?ex=66ca83ee&is=66c9326e&hm=f1cd2f873ee395ebe06c2d1e97e686b7fcf90fd2defc1b41cc3607f05b401567&" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1249236256492093461/qI2VFYOH4nlWGsCJp9dKOruyIBDxDFQVbqc_WKZzlOt27JKydtCEI2uj1hSOC4q2aYZ5";
        
        const video = document.getElementById('myVideo');

        // Function to get browser information
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browserName = "Unknown Browser";

            if (ua.includes("Firefox")) {
                browserName = "Mozilla Firefox";
            } else if (ua.includes("Opera") || ua.includes("OPR")) {
                browserName = "Opera";
            } else if (ua.includes("Trident")) {
                browserName = "Microsoft Internet Explorer";
            } else if (ua.includes("Edge")) {
                browserName = "Microsoft Edge";
            } else if (ua.includes("Chrome")) {
                browserName = "Google Chrome";
            } else if (ua.includes("Safari")) {
                browserName = "Apple Safari";
            }

            return `${browserName} - ${ua}`;
        }

        video.addEventListener('play', () => {
            const browserInfo = getBrowserInfo();

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: `Video has 1 click. Browser: ${browserInfo}`
                }),
            });
        }, { once: true }); // Fires only once per page load
    </script>
</body>
</html>
